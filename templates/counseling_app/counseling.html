{% extends 'base.html' %}

{% block main %}

<section class="counseling-title-section">
    <div class="container d-flex text-light justify-content-between align-items-center">
        <h3>{{counseling.title}}</h3>
        <div class="text-center p-1 rounded contact-display-btn">
            <div>تماس</div>
            <div>{{company_info.tel}}</st>
            </div>
        </div>
</section>
<section class="counseling-section">
    <div class="container-fluid text-end m-auto">
        <div class="row justify-content-between">
            <div class="col-md-8 p-3 pt-0">
                {{counseling.description|safe}}
            </div>
            {% include 'components/contact_form.html' with counseling_types=counseling_types counseling_id=counseling.id %}
        </div>
    </div>
</section>

{% endblock main %}
