{% extends 'base.html' %}


{% block main %}
<section class="post-detail-title">
    <h2>{{post.title}}</h2><br>
    <small class="d-block text-center text-light">{{post.created_at}}</small>
</section>
<section class="post-content-section" >
    <div class="container post-content" id="post-content">
        {{post.content|safe}}
    </div>
    <div class="d-flex justify-content-around container mt-5">
        <a href="{% url 'blog_detail' post.id|add:'1' %}" class="p-2 text-decoration-none"> &blacktriangleright; بعدی
            <h5>مقاله شماره {{post.id|add:"1"}}</h5>
        </a>
        
        {% if post.id > 1 %}
        <a href="{% url 'blog_detail' post.id|add:'-1' %}" class="p-2 text-decoration-none">قبلی &blacktriangleleft;
            <h5>مقاله شماره ۱</h5>
        </a>
        {% endif %}

    </div>
</section>
{% endblock main %}
